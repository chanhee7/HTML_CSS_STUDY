<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    .container {
      border: 3px solid gray;
      background: pink;
      width: 600px;
      height: 400px;
      margin: 50px auto;
      position: relative;
    }

    h1 {
      color: green;
      margin-left: 30px;
    }

    p {
      color: gray;
      font-size: 1.5em;
      margin-left: 10px;
    }

    .blue {
      font-size: 1.5em;
      margin-left: 10px;
    }

    .link {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5em;
    }
    

  </style>

</head>
<body>

  <div class="container">
    <h1>동물병원 24시</h1>
    <p>밥 먹이는 시간 지킬 것</p>
    <p>길고양이 주사 맞히기</p>
    <a href="#" class="blue">눈 아픈 동물 목에 깔때기 씌우기</a>
    <p>매일 목욕 시킬 것</p>
    <p>이름없는 애들 이름 짓지 말기</p>
    <a href="#" class="link">더보기</a>
  </div>

  
</body>
</html>
